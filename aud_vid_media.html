<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video Media svg</title>
    <link rel="stylesheet" href="aud_vid.css">
</head>
<body>
    <div class="title"><b>This page is about learning ~~ Audio, Video, Media and svg</b></div>
    <!--autoplay~~video attribute is for autoplay-->
    <!--loop~~video attribute is for playing again and again-->
    <!--muted~~video attribute is for mute the video when it loads-->
    <!--poster is like a thumbnail of the video-->
    <video src="video1.mp4" height="250px" muted poster="train.png" controls></video>
     
    <div><audio src="song1.mp3" muted controls></audio></div>

    <!--Preload is NONE means not preloading(auto) -----and if it is not none it means aud/vid is predownloaded on the website-->

    <svg height="200" width="200" paddiing="20px"><!--inline elements xmlns-->
        <circle cx="100" cy="50" r="40" stroke="blue" stroke-width="2" fill="yellow"></circle>
    </svg>

    <iframe src="https://www.codewithharry.com/" width="500" height="322"></iframe>
</body>
</html>
